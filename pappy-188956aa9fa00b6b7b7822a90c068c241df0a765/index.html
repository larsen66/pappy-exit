<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductAI - Transform Your Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0A2647 0%, #144272 50%, #205295 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc1IiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIzMDAiIGZpbHRlcj0idXJsKCNhKSIgb3BhY2l0eT0iLjA1Ii8+PC9zdmc+');
            pointer-events: none;
            opacity: 0.4;
            z-index: 1;
        }

        .gradient-sphere {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(66,138,255,0.2) 0%, rgba(66,138,255,0) 70%);
            animation: float 8s ease-in-out infinite;
        }

        .sphere-1 {
            top: -200px;
            right: -100px;
        }

        .sphere-2 {
            bottom: -300px;
            left: -200px;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255,126,66,0.15) 0%, rgba(255,126,66,0) 70%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #FFB17A;
        }

        .try-now-btn {
            background: linear-gradient(135deg, #FFB17A 0%, #FF7E42 100%);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .try-now-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 126, 66, 0.4);
        }

        main {
            padding-top: 150px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #FFFFFF 0%, #E0E0E0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #B4B4B4;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        .url-input-container {
            display: flex;
            gap: 1rem;
            max-width: 700px;
            margin: 0 auto;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 60px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }

        .url-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .analyze-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #FFB17A 0%, #FF7E42 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 126, 66, 0.4);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 4rem;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .feature-icon {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #FFB17A 0%, #FF7E42 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .url-input-container {
                flex-direction: column;
                background: transparent;
                backdrop-filter: none;
                padding: 0;
            }

            .url-input, .analyze-btn {
                width: 100%;
            }

            .features {
                flex-direction: column;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="gradient-sphere sphere-1"></div>
    <div class="gradient-sphere sphere-2"></div>

    <nav>
        <div class="logo">ProductAI</div>
        <div class="nav-links">
            <a href="#features">Features</a>
            <a href="#api">API</a>
            <a href="#pricing">Pricing</a>
            <button class="try-now-btn">Try Now</button>
        </div>
    </nav>

    <main>
        <h1>Transform Your Product Website<br>Into an Interactive AI Assistant</h1>
        <p class="subtitle">Instant product expertise through AI-powered conversations</p>

        <div class="url-input-container">
            <input type="url" class="url-input" placeholder="Enter your product website URL">
            <button class="analyze-btn">Analyze Website</button>
        </div>

        <div class="features">
            <div class="feature-card">
                <span class="feature-icon">ðŸ’¬</span>
                <span>Real-time Chat</span>
            </div>
            <div class="feature-card">
                <span class="feature-icon">ðŸŽ¯</span>
                <span>Product Expertise</span>
            </div>
            <div class="feature-card">
                <span class="feature-icon">ðŸ“Š</span>
                <span>Data Analysis</span>
            </div>
            <div class="feature-card">
                <span class="feature-icon">ðŸ”§</span>
                <span>24/7 Support</span>
            </div>
        </div>
    </main>

    <script>
        // Add smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add parallax effect for gradient spheres
        document.addEventListener('mousemove', (e) => {
            const spheres = document.querySelectorAll('.gradient-sphere');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            spheres.forEach((sphere, index) => {
                const speed = index === 0 ? 30 : 20;
                sphere.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    </script>
</body>
</html>
