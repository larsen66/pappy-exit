{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Верификация профиля{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Верификация профиля</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="document_scan" class="form-label">Загрузите скан документа</label>
                            <input type="file" class="form-control" id="document_scan" name="document_scan" required>
                            <div class="form-text">Поддерживаются форматы: JPG, PNG, PDF</div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Отправить на проверку</button>
                            <a href="{% url 'catalog:home' %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
