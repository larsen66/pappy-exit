<!DOCTYPE html>
<html
  style="
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    font-size: 100%;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    margin: 0px;
    height: 100%;
  "
>
  <head>
    <meta charset="utf-8" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      font-size: 100%;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      margin: 0px;
      height: 100%;
    "
  >
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      class="frame"
      style="
        border-collapse: separate;
        padding: 44px 12px 12px;
        border: 0;
        font: inherit;
        font-size: 100%;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
        position: relative;
        background-color: #ffffff;
        border-radius: 0px 0px 16px 16px;
        width: 100%;
      "
    >
      <tr>
        <td align="left" style="position: relative; width: 100%">
          <div
            class="placeholder"
            style="
              margin: 0;
              padding: 0;
              border: 0;
              font: inherit;
              font-size: 40px;
              -webkit-font-smoothing: antialiased;
              box-sizing: border-box;
              position: relative;
              align-self: stretch;
              margin-top: -1px;
              font-family: 'SF Pro Rounded-Bold', Helvetica;
              font-weight: 700;
              color: #000000e6;
              letter-spacing: 0;
              line-height: normal;
              width: 100%;
              text-align: left;
            "
          >
            Паппи
          </div>
        </td>
      </tr>
      <tr>
        <td align="left" style="position: relative; width: 100%">
          <p
            class="text-wrapper"
            style="
              margin: 0;
              padding: 0;
              border: 0;
              font: inherit;
              font-size: 14px;
              -webkit-font-smoothing: antialiased;
              box-sizing: border-box;
              position: relative;
              align-self: stretch;
              font-family: 'SF Pro-Regular', Helvetica;
              font-weight: 400;
              color: #00000080;
              letter-spacing: -0.41px;
              line-height: 18.2px;
              width: 100%;
              text-align: left;
            "
          >
            Маркетплейс для поиска проверенных животных и ответственных специалистов
          </p>
        </td>
      </tr>
      <tr style="height: 100%"></tr>
    </table>
  </body>
</html>
