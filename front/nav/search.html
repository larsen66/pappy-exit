<!DOCTYPE html>
<html
  style="
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    font-size: 100%;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    margin: 0px;
    height: 100%;
  "
>
  <head>
    <meta charset="utf-8" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      font-size: 100%;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      margin: 0px;
      height: 100%;
    "
  >
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      class="frame"
      style="
        border-collapse: separate;
        padding: 12px;
        border: 0;
        font: inherit;
        font-size: 100%;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
        position: relative;
        background-color: #ffffff;
        border-radius: 16px;
        width: 100%;
      "
    >
      <tr>
        <td align="left" style="position: relative; width: 100%">
          <div
            class="placeholder"
            style="
              margin: 0;
              padding: 0;
              border: 0;
              font: inherit;
              font-size: 14px;
              -webkit-font-smoothing: antialiased;
              box-sizing: border-box;
              position: relative;
              align-self: stretch;
              margin-top: -1px;
              font-family: 'SF Pro-Medium', Helvetica;
              font-weight: 500;
              color: #000000e6;
              letter-spacing: -0.41px;
              line-height: normal;
              width: 100%;
              text-align: left;
            "
          >
            Воспользуйтесь поиском
          </div>
        </td>
      </tr>
      <tr style="height: 8px"></tr>
      <tr>
        <td align="left" style="position: relative; width: 100%; height: 36px">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            class="div"
            style="
              border-collapse: separate;
              padding: 0px 12px;
              border: 1px solid;
              font: inherit;
              font-size: 100%;
              -webkit-font-smoothing: antialiased;
              box-sizing: border-box;
              height: 36px;
              position: relative;
              width: 100%;
              background-color: #f5f5f5;
              border-radius: 12px;
              border-color: #00000014;
              text-align: left;
            "
          >
            <tr style="vertical-align: middle">
              <td align="left" style="position: relative; width: fit-content">
                <div
                  class="text-wrapper"
                  style="
                    margin: 0;
                    padding: 0;
                    border: 0;
                    font: inherit;
                    font-size: 14px;
                    -webkit-font-smoothing: antialiased;
                    box-sizing: border-box;
                    position: relative;
                    width: fit-content;
                    font-family: 'SF Pro-Regular', Helvetica;
                    font-weight: 400;
                    color: #000000;
                    text-align: center;
                    letter-spacing: -0.07px;
                    line-height: 20px;
                    white-space: nowrap;
                  "
                >
                  􀊫
                </div>
              </td>
              <td style="width: 8px; min-width: 8px; padding: 0px"></td>
              <td align="left" style="position: relative">
                <p
                  class="text"
                  style="
                    margin: 0;
                    padding: 0;
                    border: 0;
                    font: inherit;
                    font-size: 14px;
                    -webkit-font-smoothing: antialiased;
                    box-sizing: border-box;
                    position: relative;
                    flex: 1;
                    font-family: 'SF Pro-Regular', Helvetica;
                    font-weight: 400;
                    color: #00000080;
                    letter-spacing: -0.07px;
                    line-height: 20px;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    display: -webkit-box;
                    -webkit-line-clamp: 1;
                    -webkit-box-orient: vertical;
                    text-align: left;
                  "
                >
                  Поиск по породам, услугам и тд.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr style="height: 100%"></tr>
    </table>
  </body>
</html>
