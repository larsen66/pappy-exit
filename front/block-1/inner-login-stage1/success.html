<!DOCTYPE html>
<html
  style="
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    font-size: 100%;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    margin: 0px;
    height: 100%;
  "
>
  <head>
    <meta charset="utf-8" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      font-size: 100%;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      margin: 0px;
      height: 100%;
    "
  >
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      class="frame"
      style="
        border-collapse: separate;
        padding: 12px;
        border: 0;
        font: inherit;
        font-size: 100%;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
        width: 100%;
        position: relative;
        background-color: #ffffff;
        border-radius: 16px;
        overflow: hidden;
      "
    >
      <tr style="height: 50%"></tr>
      <tr>
        <td align="center" style="position: relative; width: 327px">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            class="div"
            style="
              border-collapse: separate;
              padding: 0;
              border: 0;
              font: inherit;
              font-size: 100%;
              -webkit-font-smoothing: antialiased;
              box-sizing: border-box;
              width: 327px;
              position: relative;
              text-align: left;
            "
          >
            <tr>
              <td align="center" style="position: relative; width: 120px; height: 120px">
                <div
                  class="success-mark"
                  style="
                    margin: 0;
                    padding: 0;
                    border: 0;
                    font: inherit;
                    font-size: 100%;
                    -webkit-font-smoothing: antialiased;
                    box-sizing: border-box;
                    position: relative;
                    width: 120px;
                    height: 120px;
                    background-size: 100% 100%;
                    text-align: left;
                  "
                >
                  <img
                    class="vuesax-linear-tick"
                    src="img/tick-circle.svg"
                    style="
                      margin: 0;
                      padding: 0;
                      border: 0;
                      font: inherit;
                      font-size: 100%;
                      -webkit-font-smoothing: antialiased;
                      box-sizing: border-box;
                      position: absolute;
                      width: 48px;
                      height: 48px;
                      top: 36px;
                      left: 36px;
                    "
                  />
                </div>
              </td>
            </tr>
            <tr style="height: 32px"></tr>
            <tr>
              <td align="center" style="position: relative">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  class="element-wrapper"
                  style="
                    border-collapse: separate;
                    padding: 0;
                    border: 0;
                    font: inherit;
                    font-size: 100%;
                    -webkit-font-smoothing: antialiased;
                    box-sizing: border-box;
                    position: relative;
                    text-align: left;
                  "
                >
                  <tr>
                    <td align="center" style="position: relative; width: 327px">
                      <div
                        class="element"
                        style="
                          margin: 0;
                          padding: 0;
                          border: 0;
                          font: inherit;
                          font-size: 20px;
                          -webkit-font-smoothing: antialiased;
                          box-sizing: border-box;
                          position: relative;
                          width: 327px;
                          margin-top: -1px;
                          font-family: 'SF Pro-Medium', Helvetica;
                          font-weight: 500;
                          color: #000000;
                          text-align: center;
                          letter-spacing: -0.5px;
                          line-height: 24px;
                        "
                      >
                        Вы успешно зарегистрированы!
                      </div>
                    </td>
                  </tr>
                  <tr style="height: 100%"></tr>
                </table>
              </td>
            </tr>
            <tr style="height: 100%"></tr>
          </table>
        </td>
      </tr>
      <tr style="height: 50%"></tr>
    </table>
  </body>
</html>
