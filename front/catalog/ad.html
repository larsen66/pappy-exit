<!DOCTYPE html>
<html
  style="
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    font-size: 100%;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    margin: 0px;
    height: 100%;
  "
>
  <head>
    <meta charset="utf-8" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      font-size: 100%;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      margin: 0px;
      height: 100%;
    "
  >
    <div
      class="frame"
      style="
        margin: 0;
        padding: 0;
        border: 0;
        font: inherit;
        font-size: 100%;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
        position: relative;
        width: 375px;
        height: 120px;
        background-color: #ffffff;
        border-radius: 16px;
        overflow: hidden;
      "
    >
      <div
        class="text-wrapper"
        style="
          margin: 0;
          padding: 0;
          border: 0;
          font: inherit;
          font-size: 100%;
          -webkit-font-smoothing: antialiased;
          box-sizing: border-box;
          width: 191px;
          top: 11px;
          left: 12px;
          font-family: 'SF Pro-Medium', Helvetica;
          font-weight: 500;
          color: #000000;
          font-size: 16px;
          line-height: 19.2px;
          position: absolute;
          letter-spacing: -0.5px;
        "
      >
        Здесь может быть<br style="-webkit-font-smoothing: antialiased; box-sizing: border-box" />ваша реклама
      </div>
      <div
        class="div"
        style="
          margin: 0;
          padding: 0;
          border: 0;
          font: inherit;
          font-size: 100%;
          -webkit-font-smoothing: antialiased;
          box-sizing: border-box;
          width: 95px;
          top: 21px;
          left: 258px;
          font-family: 'SF Pro-Semibold', Helvetica;
          font-weight: 400;
          color: #0000004c;
          font-size: 64px;
          line-height: normal;
          position: absolute;
          letter-spacing: -0.5px;
        "
      >
        􀌟
      </div>
    </div>
  </body>
</html>
