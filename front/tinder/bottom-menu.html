<!DOCTYPE html>
<html
  style="
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    font-size: 100%;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    margin: 0px;
    height: 100%;
  "
>
  <head>
    <meta charset="utf-8" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      font-size: 100%;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      margin: 0px;
      height: 100%;
    "
  >
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      class="container"
      style="
        border-collapse: separate;
        padding: 0px 12px;
        border: 0;
        font: inherit;
        font-size: 100%;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
        position: relative;
        height: 0px;
        width: 100%;
      "
    >
      <tr style="vertical-align: top">
        <td align="center" style="position: relative; width: 36px; height: 36px">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            class="button"
            style="
              border-collapse: separate;
              -webkit-font-smoothing: antialiased;
              box-sizing: border-box;
              width: 36px;
              background-color: #f5f5f5;
              border-radius: 26px;
              border: 1px solid;
              border-color: #00000014;
              height: 36px;
              padding: 0px 12px;
              position: relative;
              text-align: left;
            "
          >
            <tr style="vertical-align: middle">
              <td style="padding: 0px; width: 50%"></td>
              <td align="center" style="position: relative; width: 24px; height: 24px">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  class="icon"
                  style="
                    border-collapse: separate;
                    padding: 0;
                    border: 0;
                    font: inherit;
                    font-size: 100%;
                    -webkit-font-smoothing: antialiased;
                    box-sizing: border-box;
                    width: 24px;
                    height: 24px;
                    position: relative;
                    text-align: left;
                  "
                >
                  <tr style="height: 50%"></tr>
                  <tr>
                    <td align="center" style="position: relative; width: fit-content">
                      <div
                        class="text-wrapper"
                        style="
                          margin: 0;
                          padding: 0;
                          border: 0;
                          font: inherit;
                          font-size: 14px;
                          -webkit-font-smoothing: antialiased;
                          box-sizing: border-box;
                          position: relative;
                          width: fit-content;
                          font-family: 'SF Pro-Semibold', Helvetica;
                          font-weight: 400;
                          color: #000000;
                          text-align: center;
                          letter-spacing: -0.41px;
                          line-height: normal;
                        "
                      >
                        􀄪
                      </div>
                    </td>
                  </tr>
                  <tr style="height: 50%"></tr>
                </table>
              </td>
              <td style="padding: 0px; width: 50%"></td>
            </tr>
          </table>
        </td>
        <td style="width: 32px; min-width: 32px; padding: 0px"></td>
        <td align="center" style="position: relative; width: 100%">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            class="frame"
            style="
              border-collapse: separate;
              padding: 0;
              border: 0;
              font: inherit;
              font-size: 100%;
              -webkit-font-smoothing: antialiased;
              box-sizing: border-box;
              position: relative;
              width: 100%;
              text-align: left;
              height: 0px;
            "
          >
            <tr style="vertical-align: middle">
              <td align="left" style="position: relative; width: 50%; height: 36px">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  class="div-wrapper"
                  style="
                    border-collapse: separate;
                    -webkit-font-smoothing: antialiased;
                    box-sizing: border-box;
                    background-color: #f5f5f5;
                    border-radius: 12px;
                    border: 1px solid;
                    border-color: #00000014;
                    height: 36px;
                    padding: 0px 12px;
                    position: relative;
                    width: 100%;
                    text-align: left;
                  "
                >
                  <tr style="vertical-align: middle">
                    <td style="padding: 0px; width: 50%"></td>
                    <td align="center" style="position: relative; width: fit-content">
                      <div
                        class="div"
                        style="
                          margin: 0;
                          padding: 0;
                          border: 0;
                          font: inherit;
                          font-size: 14px;
                          -webkit-font-smoothing: antialiased;
                          box-sizing: border-box;
                          color: #000000;
                          position: relative;
                          width: fit-content;
                          font-family: 'SF Pro-Medium', Helvetica;
                          font-weight: 500;
                          letter-spacing: -0.28px;
                          line-height: 16px;
                          white-space: nowrap;
                          text-align: left;
                        "
                      >
                        Пропустить
                      </div>
                    </td>
                    <td style="padding: 0px; width: 50%"></td>
                  </tr>
                </table>
              </td>
              <td style="width: 8px; min-width: 8px; padding: 0px"></td>
              <td align="left" style="position: relative; width: 50%; height: 36px">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  class="button-2"
                  style="
                    border-collapse: separate;
                    -webkit-font-smoothing: antialiased;
                    box-sizing: border-box;
                    background-color: #000000;
                    border-radius: 12px;
                    height: 36px;
                    padding: 0px 12px;
                    position: relative;
                    width: 100%;
                    text-align: left;
                  "
                >
                  <tr style="vertical-align: middle">
                    <td style="padding: 0px; width: 50%"></td>
                    <td align="center" style="position: relative; width: fit-content">
                      <div
                        class="text-wrapper-2"
                        style="
                          margin: 0;
                          padding: 0;
                          border: 0;
                          font: inherit;
                          font-size: 14px;
                          -webkit-font-smoothing: antialiased;
                          box-sizing: border-box;
                          color: #ffffff;
                          position: relative;
                          width: fit-content;
                          font-family: 'SF Pro-Medium', Helvetica;
                          font-weight: 500;
                          letter-spacing: -0.28px;
                          line-height: 16px;
                          white-space: nowrap;
                          text-align: left;
                        "
                      >
                        Выбрать
                      </div>
                    </td>
                    <td style="padding: 0px; width: 50%"></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
