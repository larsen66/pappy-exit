<!DOCTYPE html>
<html
  style="
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    font-size: 100%;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    margin: 0px;
    height: 100%;
  "
>
  <head>
    <meta charset="utf-8" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      font-size: 100%;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      margin: 0px;
      height: 100%;
    "
  >
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      class="badge-group"
      style="
        border-collapse: separate;
        padding: 4px 10px 4px 4px;
        border: 0;
        font: inherit;
        font-size: 100%;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
        width: 100%;
        height: 36px;
        position: relative;
        background-color: #000000;
        border-radius: 39px;
      "
    >
      <tr style="vertical-align: middle">
        <td align="left" style="position: relative; width: 28px; height: 28px">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            class="badge"
            style="
              border-collapse: separate;
              padding: 2px 8px;
              border: 0;
              font: inherit;
              font-size: 100%;
              -webkit-font-smoothing: antialiased;
              box-sizing: border-box;
              width: 28px;
              height: 28px;
              position: relative;
              background-color: #ffffff;
              border-radius: 16px;
              text-align: left;
            "
          >
            <tr style="vertical-align: middle">
              <td style="padding: 0px; width: 50%"></td>
              <td align="center" style="position: relative; width: fit-content">
                <div
                  class="text"
                  style="
                    margin: 0;
                    padding: 0;
                    border: 0;
                    font: inherit;
                    font-size: 14px;
                    -webkit-font-smoothing: antialiased;
                    box-sizing: border-box;
                    position: relative;
                    width: fit-content;
                    margin-left: -2.5px;
                    margin-right: -2.5px;
                    font-family: 'SF Pro-Medium', Helvetica;
                    font-weight: 500;
                    color: #000000;
                    text-align: center;
                    letter-spacing: 0;
                    line-height: 18px;
                    white-space: nowrap;
                  "
                >
                  􀁣
                </div>
              </td>
              <td style="padding: 0px; width: 50%"></td>
            </tr>
          </table>
        </td>
        <td style="width: 8px; min-width: 8px; padding: 0px"></td>
        <td align="left" style="position: relative">
          <p
            class="message"
            style="
              margin: 0;
              padding: 0;
              border: 0;
              font: inherit;
              font-size: 14px;
              -webkit-font-smoothing: antialiased;
              box-sizing: border-box;
              position: relative;
              flex: 1;
              font-family: 'SF Pro-Medium', Helvetica;
              font-weight: 500;
              color: #ffffff;
              letter-spacing: 0;
              line-height: 19.6px;
              text-align: left;
            "
          >
            Вы увидите свой лайк в «Сообщениях»
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
