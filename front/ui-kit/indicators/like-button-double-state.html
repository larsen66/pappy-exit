<!DOCTYPE html>
<html
  style="
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    font-size: 100%;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    margin: 0px;
    height: 100%;
  "
>
  <head>
    <meta charset="utf-8" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      font-size: 100%;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      margin: 0px;
      height: 100%;
    "
  >
    <div
      class="box"
      style="
        margin: 0;
        padding: 0;
        border: 0;
        font: inherit;
        font-size: 100%;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
        position: relative;
        width: 102px;
        height: 62px;
      "
    >
      <div
        class="like-button"
        style="
          margin: 0;
          padding: 0;
          border: 0;
          font: inherit;
          font-size: 100%;
          -webkit-font-smoothing: antialiased;
          box-sizing: border-box;
          position: fixed;
          width: 102px;
          height: 62px;
          top: 0;
          left: 0;
          border-radius: 5px;
          overflow: hidden;
          border: 1px dashed;
          border-color: #9747ff;
        "
      >
        <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          class="property-default"
          style="
            border-collapse: separate;
            padding: 0px 12px;
            border: 1px solid;
            font: inherit;
            font-size: 100%;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
            left: 16px;
            background-color: #f5f5f5;
            border-color: #00000014;
            width: 30px;
            height: 30px;
            position: absolute;
            top: 16px;
            border-radius: 26px;
            overflow: hidden;
          "
        >
          <tr style="vertical-align: middle">
            <td style="padding: 0px; width: 50%"></td>
            <td align="center" style="position: relative; width: fit-content">
              <div
                class="text-wrapper"
                style="
                  margin: 0;
                  padding: 0;
                  border: 0;
                  font: inherit;
                  font-size: 12px;
                  -webkit-font-smoothing: antialiased;
                  box-sizing: border-box;
                  color: {{ defaultTextColor }};
                  position: relative;
                  width: fit-content;
                  margin-left: -4.5px;
                  margin-right: -4.5px;
                  font-family: 'SF Pro-Regular', Helvetica;
                  font-weight: 400;
                  text-align: center;
                  letter-spacing: 0;
                  line-height: 20px;
                  white-space: nowrap;
                "
              >
                {{ defaultText }}
              </div>
            </td>
            <td style="padding: 0px; width: 50%"></td>
          </tr>
        </table>
        <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          class="property-pressed"
          style="
            border-collapse: separate;
            padding: 0px 12px;
            border: 0;
            font: inherit;
            font-size: 100%;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
            left: 56px;
            background-color: #000000;
            width: 30px;
            height: 30px;
            position: absolute;
            top: 16px;
            border-radius: 26px;
            overflow: hidden;
          "
        >
          <tr style="vertical-align: middle">
            <td style="padding: 0px; width: 50%"></td>
            <td align="center" style="position: relative; width: fit-content">
              <div
                class="div"
                style="
                  margin: 0;
                  padding: 0;
                  border: 0;
                  font: inherit;
                  font-size: 12px;
                  -webkit-font-smoothing: antialiased;
                  box-sizing: border-box;
                  color: #ffffff;
                  position: relative;
                  width: fit-content;
                  margin-left: -4.5px;
                  margin-right: -4.5px;
                  font-family: 'SF Pro-Regular', Helvetica;
                  font-weight: 400;
                  text-align: center;
                  letter-spacing: 0;
                  line-height: 20px;
                  white-space: nowrap;
                "
              >
                ô€Šµ
              </div>
            </td>
            <td style="padding: 0px; width: 50%"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
