<!DOCTYPE html>
<html
  style="
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    font-size: 100%;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    margin: 0px;
    height: 100%;
  "
>
  <head>
    <meta charset="utf-8" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      font-size: 100%;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      margin: 0px;
      height: 100%;
    "
  >
    <div
      class="box"
      style="
        margin: 0;
        padding: 0;
        border: 0;
        font: inherit;
        font-size: 100%;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
        position: relative;
        width: 392px;
        height: 68px;
      "
    >
      <div
        class="tab-button-base"
        style="
          margin: 0;
          padding: 0;
          border: 0;
          font: inherit;
          font-size: 100%;
          -webkit-font-smoothing: antialiased;
          box-sizing: border-box;
          position: fixed;
          width: 392px;
          height: 68px;
          top: 0;
          left: 0;
          border-radius: 5px;
          overflow: hidden;
          border: 1px dashed;
          border-color: #9747ff;
        "
      >
        <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          class="property-inactive"
          style="
            border-collapse: separate;
            padding: 8px 12px 8px 4px;
            border: 0;
            font: inherit;
            font-size: 100%;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
            left: 200px;
            border-radius: 32px;
            height: 36px;
            position: absolute;
            top: 16px;
            overflow: hidden;
          "
        >
          <tr style="vertical-align: middle">
            <td align="center" style="position: relative; height: 28px">
              <table
                border="0"
                cellpadding="0"
                cellspacing="0"
                class="lable"
                style="
                  border-collapse: separate;
                  padding: 0px 8px;
                  border: 0;
                  font: inherit;
                  font-size: 100%;
                  -webkit-font-smoothing: antialiased;
                  box-sizing: border-box;
                  border-radius: 31px;
                  height: 28px;
                  position: relative;
                  background-color: #ffffff;
                  text-align: left;
                "
              >
                <tr style="vertical-align: middle">
                  <td align="center" style="position: relative; width: fit-content">
                    <div
                      class="text"
                      style="
                        margin: 0;
                        padding: 0;
                        border: 0;
                        font: inherit;
                        font-size: 12px;
                        -webkit-font-smoothing: antialiased;
                        box-sizing: border-box;
                        color: {{ stepTextColor }};
                        letter-spacing: -0.24px;
                        line-height: normal;
                        position: relative;
                        width: fit-content;
                        font-family: 'SF Pro-Medium', Helvetica;
                        font-weight: 500;
                        white-space: nowrap;
                        text-align: left;
                      "
                    >
                      {{ stepText }}
                    </div>
                  </td>
                </tr>
              </table>
            </td>
            <td style="width: 8px; min-width: 8px; padding: 0px"></td>
            <td align="center" style="position: relative; width: fit-content">
              <div
                class="text-wrapper"
                style="
                  margin: 0;
                  padding: 0;
                  border: 0;
                  font: inherit;
                  font-size: 14px;
                  -webkit-font-smoothing: antialiased;
                  box-sizing: border-box;
                  margin-top: -1px;
                  color: #00000080;
                  letter-spacing: -0.28px;
                  line-height: 19.6px;
                  position: relative;
                  width: fit-content;
                  font-family: 'SF Pro-Medium', Helvetica;
                  font-weight: 500;
                  white-space: nowrap;
                  text-align: left;
                "
              >
                Название шага
              </div>
            </td>
          </tr>
        </table>
        <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          class="property-active"
          style="
            border-collapse: separate;
            padding: 8px 12px 8px 4px;
            border: 1px solid;
            font: inherit;
            font-size: 100%;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
            left: 16px;
            background-color: #f5f5f5;
            border-radius: 28px;
            border-color: #00000014;
            height: 36px;
            position: absolute;
            top: 16px;
            overflow: hidden;
          "
        >
          <tr style="vertical-align: middle">
            <td align="center" style="position: relative; height: 28px">
              <table
                border="0"
                cellpadding="0"
                cellspacing="0"
                class="div-wrapper"
                style="
                  border-collapse: separate;
                  padding: 0px 8px;
                  border: 0;
                  font: inherit;
                  font-size: 100%;
                  -webkit-font-smoothing: antialiased;
                  box-sizing: border-box;
                  border-radius: 19px;
                  height: 28px;
                  position: relative;
                  background-color: #ffffff;
                  text-align: left;
                "
              >
                <tr style="vertical-align: middle">
                  <td align="center" style="position: relative; width: fit-content">
                    <div
                      class="div"
                      style="
                        margin: 0;
                        padding: 0;
                        border: 0;
                        font: inherit;
                        font-size: 12px;
                        -webkit-font-smoothing: antialiased;
                        box-sizing: border-box;
                        color: #000000e6;
                        letter-spacing: -0.24px;
                        line-height: normal;
                        position: relative;
                        width: fit-content;
                        font-family: 'SF Pro-Medium', Helvetica;
                        font-weight: 500;
                        white-space: nowrap;
                        text-align: left;
                      "
                    >
                      Шаг 1
                    </div>
                  </td>
                </tr>
              </table>
            </td>
            <td style="width: 8px; min-width: 8px; padding: 0px"></td>
            <td align="center" style="position: relative; width: fit-content">
              <div
                class="text-2"
                style="
                  margin: 0;
                  padding: 0;
                  border: 0;
                  font: inherit;
                  font-size: 14px;
                  -webkit-font-smoothing: antialiased;
                  box-sizing: border-box;
                  margin-top: -1px;
                  color: #000000e6;
                  letter-spacing: -0.28px;
                  line-height: 19.6px;
                  position: relative;
                  width: fit-content;
                  font-family: 'SF Pro-Medium', Helvetica;
                  font-weight: 500;
                  white-space: nowrap;
                  text-align: left;
                "
              >
                Название шага
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
