<!DOCTYPE html>
<html
  style="
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    font-size: 100%;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    margin: 0px;
    height: 100%;
  "
>
  <head>
    <meta charset="utf-8" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      font-size: 100%;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      margin: 0px;
      height: 100%;
    "
  >
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      class="state-dafault-user"
      style="
        border-collapse: separate;
        padding: 8px 0px 0px;
        border: 0;
        font: inherit;
        font-size: 100%;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
        width: 100%;
        position: relative;
        background-color: #ffffff;
        border-radius: 16px 16px 0px 0px;
      "
    >
      <tr>
        <td align="center" style="position: relative; width: 100%">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            class="frame"
            style="
              border-collapse: separate;
              padding: 0;
              border: 0;
              font: inherit;
              font-size: 100%;
              -webkit-font-smoothing: antialiased;
              box-sizing: border-box;
              position: relative;
              width: 100%;
              text-align: left;
            "
          >
            <tr style="height: 50%"></tr>
            <tr>
              <td align="left" style="position: relative; width: 100%">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  class="div"
                  style="
                    border-collapse: separate;
                    padding: 0px 8px;
                    border: 0;
                    font: inherit;
                    font-size: 100%;
                    -webkit-font-smoothing: antialiased;
                    box-sizing: border-box;
                    position: relative;
                    width: 100%;
                    text-align: left;
                    height: 0px;
                  "
                >
                  <tr style="vertical-align: bottom">
                    <td align="center" style="position: relative; height: 32px">
                      <table
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        class="frame-2"
                        style="
                          border-collapse: separate;
                          padding: 2px 12px 2px 8px;
                          border: 0;
                          font: inherit;
                          font-size: 100%;
                          -webkit-font-smoothing: antialiased;
                          box-sizing: border-box;
                          height: 32px;
                          position: relative;
                          background-color: #000000;
                          border-radius: 22px;
                          overflow: hidden;
                          text-align: left;
                        "
                      >
                        <tr style="vertical-align: middle">
                          <td align="center" style="position: relative; width: 24px; height: 24px">
                            <table
                              border="0"
                              cellpadding="0"
                              cellspacing="0"
                              class="div-wrapper"
                              style="
                                border-collapse: separate;
                                padding: 8px;
                                border: 0;
                                font: inherit;
                                font-size: 100%;
                                -webkit-font-smoothing: antialiased;
                                box-sizing: border-box;
                                width: 24px;
                                height: 24px;
                                position: relative;
                                text-align: left;
                              "
                            >
                              <tr style="height: 50%"></tr>
                              <tr>
                                <td align="center" style="position: relative; width: fit-content">
                                  <div
                                    class="text-wrapper"
                                    style="
                                      margin: 0;
                                      padding: 0;
                                      border: 0;
                                      font: inherit;
                                      font-size: 16px;
                                      -webkit-font-smoothing: antialiased;
                                      box-sizing: border-box;
                                      position: relative;
                                      width: fit-content;
                                      margin-top: -6.5px;
                                      margin-bottom: -4.5px;
                                      margin-left: -6px;
                                      margin-right: -6px;
                                      font-family: 'SF Pro-Medium', Helvetica;
                                      font-weight: 500;
                                      color: #ffffffe6;
                                      letter-spacing: -0.5px;
                                      line-height: normal;
                                      white-space: nowrap;
                                      text-align: left;
                                    "
                                  >
                                    􀌇
                                  </div>
                                </td>
                              </tr>
                              <tr style="height: 50%"></tr>
                            </table>
                          </td>
                          <td style="width: 4px; min-width: 4px; padding: 0px"></td>
                          <td align="center" style="position: relative; width: fit-content">
                            <div
                              class="text-wrapper-2"
                              style="
                                margin: 0;
                                padding: 0;
                                border: 0;
                                font: inherit;
                                font-size: 14px;
                                -webkit-font-smoothing: antialiased;
                                box-sizing: border-box;
                                position: relative;
                                width: fit-content;
                                font-family: 'SF Pro-Medium', Helvetica;
                                font-weight: 500;
                                color: {{ menuTextColor }};
                                letter-spacing: -0.28px;
                                line-height: normal;
                                text-align: left;
                              "
                            >
                              {{ menuText }}
                            </div>
                          </td>
                        </tr>
                      </table>
                    </td>
                    <td style="width: 4px; min-width: 4px; padding: 0px"></td>
                    <td align="center" style="position: relative; width: 32px; height: 32px">
                      <table
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        class="frame-wrapper"
                        style="
                          border-collapse: separate;
                          padding: 2px;
                          border: 0;
                          font: inherit;
                          font-size: 100%;
                          -webkit-font-smoothing: antialiased;
                          box-sizing: border-box;
                          width: 32px;
                          height: 32px;
                          position: relative;
                          border-radius: 22px;
                          overflow: hidden;
                          text-align: left;
                        "
                      >
                        <tr style="vertical-align: middle">
                          <td style="padding: 0px; width: 50%"></td>
                          <td align="center" style="position: relative; width: 32px; height: 32px">
                            <table
                              border="0"
                              cellpadding="0"
                              cellspacing="0"
                              class="frame-3"
                              style="
                                border-collapse: separate;
                                padding: 10.67px;
                                border: 0;
                                font: inherit;
                                font-size: 100%;
                                -webkit-font-smoothing: antialiased;
                                box-sizing: border-box;
                                width: 32px;
                                height: 32px;
                                position: relative;
                                text-align: left;
                              "
                            >
                              <tr style="height: 50%"></tr>
                              <tr>
                                <td align="center" style="position: relative; width: fit-content">
                                  <div
                                    class="text-wrapper-3"
                                    style="
                                      margin: 0;
                                      padding: 0;
                                      border: 0;
                                      font: inherit;
                                      font-size: 21.3px;
                                      -webkit-font-smoothing: antialiased;
                                      box-sizing: border-box;
                                      position: relative;
                                      width: fit-content;
                                      margin-top: -12px;
                                      margin-bottom: -9.33px;
                                      margin-left: -7.17px;
                                      margin-right: -7.17px;
                                      font-family: 'SF Pro-Regular', Helvetica;
                                      font-weight: 400;
                                      color: #000000;
                                      letter-spacing: -0.43px;
                                      line-height: 32px;
                                      white-space: nowrap;
                                      text-align: left;
                                    "
                                  >
                                    􀉢
                                  </div>
                                </td>
                              </tr>
                              <tr style="height: 50%"></tr>
                            </table>
                          </td>
                          <td style="padding: 0px; width: 50%"></td>
                        </tr>
                      </table>
                    </td>
                    <td style="width: 4px; min-width: 4px; padding: 0px"></td>
                    <td align="center" style="position: relative; width: 100%">
                      <table
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        class="frame-4"
                        style="
                          border-collapse: separate;
                          padding: 5.5px 12px;
                          border: 1px solid;
                          font: inherit;
                          font-size: 100%;
                          -webkit-font-smoothing: antialiased;
                          box-sizing: border-box;
                          max-height: 262px;
                          position: relative;
                          background-color: #ffffff;
                          border-radius: 16px;
                          overflow: hidden;
                          border-color: #00000014;
                          width: 100%;
                          text-align: left;
                          height: 0px;
                        "
                      >
                        <tr style="vertical-align: middle">
                          <td align="center" style="position: relative">
                            <div
                              class="text-wrapper-4"
                              style="
                                margin: 0;
                                padding: 0;
                                border: 0;
                                font: inherit;
                                font-size: 14px;
                                -webkit-font-smoothing: antialiased;
                                box-sizing: border-box;
                                position: relative;
                                flex: 1;
                                margin-top: -1px;
                                font-family: 'SF Pro-Regular', Helvetica;
                                font-weight: 400;
                                color: #00000080;
                                letter-spacing: -0.28px;
                                line-height: 21px;
                                text-align: left;
                              "
                            >
                              Сообщение
                            </div>
                          </td>
                        </tr>
                      </table>
                    </td>
                    <td style="width: 4px; min-width: 4px; padding: 0px"></td>
                    <td align="center" style="position: relative; width: 32px; height: 32px">
                      <table
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        class="frame-5"
                        style="
                          border-collapse: separate;
                          padding: 2px;
                          border: 0;
                          font: inherit;
                          font-size: 100%;
                          -webkit-font-smoothing: antialiased;
                          box-sizing: border-box;
                          width: 32px;
                          height: 32px;
                          position: relative;
                          background-color: #000000;
                          border-radius: 22px;
                          overflow: hidden;
                          opacity: 0.3;
                          text-align: left;
                        "
                      >
                        <tr style="vertical-align: middle">
                          <td style="padding: 0px; width: 50%"></td>
                          <td align="center" style="position: relative; width: 24px; height: 24px">
                            <table
                              border="0"
                              cellpadding="0"
                              cellspacing="0"
                              class="div-wrapper"
                              style="
                                border-collapse: separate;
                                padding: 8px;
                                border: 0;
                                font: inherit;
                                font-size: 100%;
                                -webkit-font-smoothing: antialiased;
                                box-sizing: border-box;
                                width: 24px;
                                height: 24px;
                                position: relative;
                                text-align: left;
                              "
                            >
                              <tr style="height: 50%"></tr>
                              <tr>
                                <td align="center" style="position: relative; width: fit-content">
                                  <div
                                    class="text-wrapper-5"
                                    style="
                                      margin: 0;
                                      padding: 0;
                                      border: 0;
                                      font: inherit;
                                      font-size: 16px;
                                      -webkit-font-smoothing: antialiased;
                                      box-sizing: border-box;
                                      position: relative;
                                      width: fit-content;
                                      margin-top: -9px;
                                      margin-bottom: -7px;
                                      margin-left: -4px;
                                      margin-right: -4px;
                                      font-family: 'SF Pro-Regular', Helvetica;
                                      font-weight: 400;
                                      color: #ffffff;
                                      letter-spacing: -0.32px;
                                      line-height: 24px;
                                      white-space: nowrap;
                                      text-align: left;
                                    "
                                  >
                                    􀄨
                                  </div>
                                </td>
                              </tr>
                              <tr style="height: 50%"></tr>
                            </table>
                          </td>
                          <td style="padding: 0px; width: 50%"></td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr style="height: 50%"></tr>
          </table>
        </td>
      </tr>
      <tr>
        <td align="center" style="position: relative">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            class="home-indicator-wrapper"
            style="
              border-collapse: separate;
              padding: 0;
              border: 0;
              font: inherit;
              font-size: 100%;
              -webkit-font-smoothing: antialiased;
              box-sizing: border-box;
              position: relative;
              text-align: left;
            "
          >
            <tr>
              <td align="left" style="position: relative; width: 375px; height: 34px">
                <div
                  class="home-indicator"
                  style="
                    margin: 0;
                    padding: 0;
                    border: 0;
                    font: inherit;
                    font-size: 100%;
                    -webkit-font-smoothing: antialiased;
                    box-sizing: border-box;
                    position: relative;
                    width: 375px;
                    height: 34px;
                    text-align: left;
                  "
                >
                  <div
                    class="home-indicator-2"
                    style="
                      margin: 0;
                      padding: 0;
                      border: 0;
                      font: inherit;
                      font-size: 100%;
                      -webkit-font-smoothing: antialiased;
                      box-sizing: border-box;
                      position: relative;
                      width: 134px;
                      height: 5px;
                      top: 21px;
                      left: 121px;
                      background-color: #000000e6;
                      border-radius: 100px;
                    "
                  ></div>
                </div>
              </td>
            </tr>
            <tr style="height: 100%"></tr>
          </table>
        </td>
      </tr>
      <tr style="height: 100%"></tr>
    </table>
  </body>
</html>
