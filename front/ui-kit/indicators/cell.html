<!DOCTYPE html>
<html
  style="
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    font-size: 100%;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    margin: 0px;
    height: 100%;
  "
>
  <head>
    <meta charset="utf-8" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      font-size: 100%;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      margin: 0px;
      height: 100%;
    "
  >
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      class="cells"
      style="
        border-collapse: separate;
        padding: 0;
        border: 0;
        font: inherit;
        font-size: 100%;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
        width: 100%;
        height: 36px;
        position: relative;
      "
    >
      <tr style="vertical-align: middle">
        <td align="left" style="position: relative; width: 24px; height: 24px">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            class="SF-cross"
            style="
              border-collapse: separate;
              padding: 0;
              border: 0;
              font: inherit;
              font-size: 100%;
              -webkit-font-smoothing: antialiased;
              box-sizing: border-box;
              width: 24px;
              height: 24px;
              position: relative;
              text-align: left;
            "
          >
            <tr style="height: 50%"></tr>
            <tr>
              <td align="center" style="position: relative; width: fit-content">
                <div
                  class="text-wrapper"
                  style="
                    margin: 0;
                    padding: 0;
                    border: 0;
                    font: inherit;
                    font-size: 16px;
                    -webkit-font-smoothing: antialiased;
                    box-sizing: border-box;
                    position: relative;
                    width: fit-content;
                    font-family: 'SF Pro-Semibold', Helvetica;
                    font-weight: 400;
                    color: #000000e6;
                    text-align: center;
                    letter-spacing: -0.5px;
                    line-height: normal;
                    white-space: nowrap;
                  "
                >
                  􀀀
                </div>
              </td>
            </tr>
            <tr style="height: 50%"></tr>
          </table>
        </td>
        <td style="width: 8px; min-width: 8px; padding: 0px"></td>
        <td align="left" style="position: relative; width: 100%">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            class="label-text"
            style="
              border-collapse: separate;
              padding: 0;
              border: 0;
              font: inherit;
              font-size: 100%;
              -webkit-font-smoothing: antialiased;
              box-sizing: border-box;
              position: relative;
              width: 100%;
              text-align: left;
            "
          >
            <tr>
              <td align="left" style="position: relative; width: 100%">
                <div
                  class="placeholder"
                  style="
                    margin: 0;
                    padding: 0;
                    border: 0;
                    font: inherit;
                    font-size: 14px;
                    -webkit-font-smoothing: antialiased;
                    box-sizing: border-box;
                    margin-top: -1px;
                    font-family: 'SF Pro-Medium', Helvetica;
                    font-weight: 500;
                    color: {{ placeholderColor }};
                    position: relative;
                    align-self: stretch;
                    letter-spacing: -0.41px;
                    line-height: normal;
                    width: 100%;
                    text-align: left;
                  "
                >
                  {{ placeholderText }}
                </div>
              </td>
            </tr>
            <tr>
              <td align="left" style="position: relative; width: 100%">
                <div
                  class="div"
                  style="
                    margin: 0;
                    padding: 0;
                    border: 0;
                    font: inherit;
                    font-size: 12px;
                    -webkit-font-smoothing: antialiased;
                    box-sizing: border-box;
                    font-family: 'SF Pro-Regular', Helvetica;
                    font-weight: 400;
                    color: #00000080;
                    position: relative;
                    align-self: stretch;
                    letter-spacing: -0.41px;
                    line-height: normal;
                    width: 100%;
                    text-align: left;
                  "
                >
                  Описание
                </div>
              </td>
            </tr>
            <tr style="height: 100%"></tr>
          </table>
        </td>
        <td style="width: 8px; min-width: 8px; padding: 0px"></td>
        <td align="left" style="position: relative; height: 24px">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            class="right-side-for-cells"
            style="
              border-collapse: separate;
              padding: 0px 8px;
              border: 1px solid;
              font: inherit;
              font-size: 100%;
              -webkit-font-smoothing: antialiased;
              box-sizing: border-box;
              height: 24px;
              position: relative;
              background-color: #f5f5f5;
              border-radius: 32px;
              border-color: #00000014;
              text-align: left;
            "
          >
            <tr style="vertical-align: middle">
              <td align="center" style="position: relative; width: 6px; height: 6px">
                <div
                  class="rectangle"
                  style="
                    margin: 0;
                    padding: 0;
                    border: 0;
                    font: inherit;
                    font-size: 100%;
                    -webkit-font-smoothing: antialiased;
                    box-sizing: border-box;
                    position: relative;
                    width: 6px;
                    height: 6px;
                    background-color: #000000b2;
                    border-radius: 28px;
                    text-align: left;
                  "
                ></div>
              </td>
              <td style="width: 4px; min-width: 4px; padding: 0px"></td>
              <td align="center" style="position: relative">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  class="frame"
                  style="
                    border-collapse: separate;
                    padding: 0;
                    border: 0;
                    font: inherit;
                    font-size: 100%;
                    -webkit-font-smoothing: antialiased;
                    box-sizing: border-box;
                    position: relative;
                    text-align: left;
                    height: 0px;
                  "
                >
                  <tr style="vertical-align: middle">
                    <td align="left" style="position: relative; width: fit-content">
                      <div
                        class="title"
                        style="
                          margin: 0;
                          padding: 0;
                          border: 0;
                          font: inherit;
                          font-size: 12px;
                          -webkit-font-smoothing: antialiased;
                          box-sizing: border-box;
                          position: relative;
                          width: fit-content;
                          margin-top: -1px;
                          font-family: 'SF Pro-Medium', Helvetica;
                          font-weight: 500;
                          color: #000000b2;
                          letter-spacing: -0.24px;
                          line-height: 16.8px;
                          white-space: nowrap;
                          text-align: left;
                        "
                      >
                        4
                      </div>
                    </td>
                    <td style="width: 2px; min-width: 2px; padding: 0px"></td>
                    <td align="left" style="position: relative; width: fit-content">
                      <div
                        class="title"
                        style="
                          margin: 0;
                          padding: 0;
                          border: 0;
                          font: inherit;
                          font-size: 12px;
                          -webkit-font-smoothing: antialiased;
                          box-sizing: border-box;
                          position: relative;
                          width: fit-content;
                          margin-top: -1px;
                          font-family: 'SF Pro-Medium', Helvetica;
                          font-weight: 500;
                          color: #000000b2;
                          letter-spacing: -0.24px;
                          line-height: 16.8px;
                          white-space: nowrap;
                          text-align: left;
                        "
                      >
                        текст
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
