<!DOCTYPE html>
<html
  style="
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    font-size: 100%;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    margin: 0px;
    height: 100%;
  "
>
  <head>
    <meta charset="utf-8" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      font-size: 100%;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      margin: 0px;
      height: 100%;
    "
  >
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      class="home-indicator"
      style="
        border-collapse: separate;
        padding: 12px 0px 0px;
        border: 0;
        font: inherit;
        font-size: 100%;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
        position: relative;
        background-color: #ffffff;
        width: 100%;
      "
    >
      <tr>
        <td align="center" style="position: relative; width: 100%">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            class="container"
            style="
              border-collapse: separate;
              padding: 0px 12px;
              border: 0;
              font: inherit;
              font-size: 100%;
              -webkit-font-smoothing: antialiased;
              box-sizing: border-box;
              position: relative;
              width: 100%;
              text-align: left;
            "
          >
            <tr>
              <td align="center" style="position: relative; width: 100%; height: 44px">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  class="button"
                  style="
                    border-collapse: separate;
                    padding: 0px 12px;
                    border: 0;
                    font: inherit;
                    font-size: 100%;
                    -webkit-font-smoothing: antialiased;
                    box-sizing: border-box;
                    height: 44px;
                    position: relative;
                    width: 100%;
                    background-color: #000000;
                    border-radius: 12px;
                    text-align: left;
                  "
                >
                  <tr style="vertical-align: middle">
                    <td style="padding: 0px; width: 50%"></td>
                    <td align="center" style="position: relative; width: 24px; height: 24px">
                      <table
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        class="icon"
                        style="
                          border-collapse: separate;
                          padding: 0;
                          border: 0;
                          font: inherit;
                          font-size: 100%;
                          -webkit-font-smoothing: antialiased;
                          box-sizing: border-box;
                          width: 24px;
                          height: 24px;
                          position: relative;
                          text-align: left;
                        "
                      >
                        <tr style="height: 50%"></tr>
                        <tr>
                          <td align="center" style="position: relative; width: fit-content">
                            <div
                              class="text-wrapper"
                              style="
                                margin: 0;
                                padding: 0;
                                border: 0;
                                font: inherit;
                                font-size: 14px;
                                -webkit-font-smoothing: antialiased;
                                box-sizing: border-box;
                                position: relative;
                                width: fit-content;
                                font-family: 'SF Pro-Semibold', Helvetica;
                                font-weight: 400;
                                color: #ffffff;
                                text-align: center;
                                letter-spacing: -0.41px;
                                line-height: normal;
                              "
                            >
                              􀀀
                            </div>
                          </td>
                        </tr>
                        <tr style="height: 50%"></tr>
                      </table>
                    </td>
                    <td style="width: 4px; min-width: 4px; padding: 0px"></td>
                    <td align="center" style="position: relative; width: fit-content">
                      <div
                        class="div"
                        style="
                          margin: 0;
                          padding: 0;
                          border: 0;
                          font: inherit;
                          font-size: 14px;
                          -webkit-font-smoothing: antialiased;
                          box-sizing: border-box;
                          position: relative;
                          width: fit-content;
                          font-family: 'SF Pro-Medium', Helvetica;
                          font-weight: 500;
                          color: {{ buttonTextColor }};
                          letter-spacing: -0.28px;
                          line-height: 16px;
                          white-space: nowrap;
                          text-align: left;
                        "
                      >
                        {{ buttonText }}
                      </div>
                    </td>
                    <td style="width: 4px; min-width: 4px; padding: 0px"></td>
                    <td align="center" style="position: relative; width: 24px; height: 24px">
                      <table
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        class="icon"
                        style="
                          border-collapse: separate;
                          padding: 0;
                          border: 0;
                          font: inherit;
                          font-size: 100%;
                          -webkit-font-smoothing: antialiased;
                          box-sizing: border-box;
                          width: 24px;
                          height: 24px;
                          position: relative;
                          text-align: left;
                        "
                      >
                        <tr style="height: 50%"></tr>
                        <tr>
                          <td align="center" style="position: relative; width: fit-content">
                            <div
                              class="text-wrapper"
                              style="
                                margin: 0;
                                padding: 0;
                                border: 0;
                                font: inherit;
                                font-size: 14px;
                                -webkit-font-smoothing: antialiased;
                                box-sizing: border-box;
                                position: relative;
                                width: fit-content;
                                font-family: 'SF Pro-Semibold', Helvetica;
                                font-weight: 400;
                                color: #ffffff;
                                text-align: center;
                                letter-spacing: -0.41px;
                                line-height: normal;
                              "
                            >
                              􀀀
                            </div>
                          </td>
                        </tr>
                        <tr style="height: 50%"></tr>
                      </table>
                    </td>
                    <td style="padding: 0px; width: 50%"></td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr style="height: 100%"></tr>
          </table>
        </td>
      </tr>
      <tr>
        <td align="center" style="position: relative; width: 375px; height: 34px">
          <div
            class="home-indicator-wrapper"
            style="
              margin: 0;
              padding: 0;
              border: 0;
              font: inherit;
              font-size: 100%;
              -webkit-font-smoothing: antialiased;
              box-sizing: border-box;
              position: relative;
              width: 375px;
              height: 34px;
              text-align: left;
            "
          >
            <div
              class="div-2"
              style="
                margin: 0;
                padding: 0;
                border: 0;
                font: inherit;
                font-size: 100%;
                -webkit-font-smoothing: antialiased;
                box-sizing: border-box;
                position: relative;
                width: 134px;
                height: 5px;
                top: 21px;
                left: 121px;
                background-color: #000000e6;
                border-radius: 100px;
              "
            ></div>
          </div>
        </td>
      </tr>
      <tr style="height: 100%"></tr>
    </table>
  </body>
</html>
