<!DOCTYPE html>
<html
  style="
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    font-size: 100%;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    margin: 0px;
    height: 100%;
  "
>
  <head>
    <meta charset="utf-8" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      font-size: 100%;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      margin: 0px;
      height: 100%;
    "
  >
    <div
      class="box"
      style="
        margin: 0;
        padding: 0;
        border: 0;
        font: inherit;
        font-size: 100%;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
        position: relative;
        width: 100px;
        height: 156px;
      "
    >
      <div
        class="right-side-for-cells"
        style="
          margin: 0;
          padding: 0;
          border: 0;
          font: inherit;
          font-size: 100%;
          -webkit-font-smoothing: antialiased;
          box-sizing: border-box;
          position: fixed;
          width: 100px;
          height: 156px;
          top: 0;
          left: 0;
          border-radius: 5px;
          overflow: hidden;
          border: 1px dashed;
          border-color: #9747ff;
        "
      >
        <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          class="property-button"
          style="
            border-collapse: separate;
            padding: 0px 8px;
            border: 1px solid;
            font: inherit;
            font-size: 100%;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
            top: 69px;
            left: 17px;
            background-color: #f6f6f6;
            height: 24px;
            position: absolute;
            border-radius: 32px;
            border-color: #00000014;
          "
        >
          <tr style="vertical-align: middle">
            <td align="center" style="position: relative; width: 16px; height: 16px">
              <table
                border="0"
                cellpadding="0"
                cellspacing="0"
                class="frame"
                style="
                  border-collapse: separate;
                  padding: 0;
                  border: 0;
                  font: inherit;
                  font-size: 100%;
                  -webkit-font-smoothing: antialiased;
                  box-sizing: border-box;
                  width: 16px;
                  height: 16px;
                  position: relative;
                  text-align: left;
                "
              >
                <tr style="height: 50%"></tr>
                <tr>
                  <td align="center" style="position: relative; width: 100%">
                    <div
                      class="title"
                      style="
                        margin: 0;
                        padding: 0;
                        border: 0;
                        font: inherit;
                        font-size: 12px;
                        -webkit-font-smoothing: antialiased;
                        box-sizing: border-box;
                        align-self: stretch;
                        margin-top: -1.5px;
                        color: #000000;
                        text-align: center;
                        position: relative;
                        font-family: 'SF Pro-Medium', Helvetica;
                        font-weight: 500;
                        letter-spacing: -0.24px;
                        line-height: 16.8px;
                        width: 100%;
                      "
                    >
                      􀀀
                    </div>
                  </td>
                </tr>
                <tr style="height: 50%"></tr>
              </table>
            </td>
            <td style="width: 4px; min-width: 4px; padding: 0px"></td>
            <td align="center" style="position: relative; width: fit-content">
              <div
                class="text-wrapper"
                style="
                  margin: 0;
                  padding: 0;
                  border: 0;
                  font: inherit;
                  font-size: 12px;
                  -webkit-font-smoothing: antialiased;
                  box-sizing: border-box;
                  width: fit-content;
                  color: {{ textColor }};
                  white-space: nowrap;
                  position: relative;
                  font-family: 'SF Pro-Medium', Helvetica;
                  font-weight: 500;
                  letter-spacing: -0.24px;
                  line-height: 16.8px;
                  text-align: left;
                "
              >
                {{ textContent }}
              </div>
            </td>
          </tr>
        </table>
        <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          class="property-msg"
          style="
            border-collapse: separate;
            padding: 0px 8px;
            border: 1px solid;
            font: inherit;
            font-size: 100%;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
            top: 16px;
            left: 16px;
            background-color: #f5f5f5;
            height: 24px;
            position: absolute;
            border-radius: 32px;
            border-color: #00000014;
          "
        >
          <tr style="vertical-align: middle">
            <td align="center" style="position: relative; width: 6px; height: 6px">
              <div
                class="rectangle"
                style="
                  margin: 0;
                  padding: 0;
                  border: 0;
                  font: inherit;
                  font-size: 100%;
                  -webkit-font-smoothing: antialiased;
                  box-sizing: border-box;
                  position: relative;
                  width: 6px;
                  height: 6px;
                  background-color: #000000b2;
                  border-radius: 28px;
                  text-align: left;
                "
              ></div>
            </td>
            <td style="width: 4px; min-width: 4px; padding: 0px"></td>
            <td align="center" style="position: relative">
              <table
                border="0"
                cellpadding="0"
                cellspacing="0"
                class="div"
                style="
                  border-collapse: separate;
                  padding: 0;
                  border: 0;
                  font: inherit;
                  font-size: 100%;
                  -webkit-font-smoothing: antialiased;
                  box-sizing: border-box;
                  position: relative;
                  text-align: left;
                  height: 0px;
                "
              >
                <tr style="vertical-align: middle">
                  <td align="left" style="position: relative; width: fit-content">
                    <div
                      class="title-2"
                      style="
                        margin: 0;
                        padding: 0;
                        border: 0;
                        font: inherit;
                        font-size: 12px;
                        -webkit-font-smoothing: antialiased;
                        box-sizing: border-box;
                        width: fit-content;
                        margin-top: -1px;
                        color: #000000b2;
                        white-space: nowrap;
                        position: relative;
                        font-family: 'SF Pro-Medium', Helvetica;
                        font-weight: 500;
                        letter-spacing: -0.24px;
                        line-height: 16.8px;
                        text-align: left;
                      "
                    >
                      4
                    </div>
                  </td>
                  <td style="width: 2px; min-width: 2px; padding: 0px"></td>
                  <td align="left" style="position: relative; width: fit-content">
                    <div
                      class="title-2"
                      style="
                        margin: 0;
                        padding: 0;
                        border: 0;
                        font: inherit;
                        font-size: 12px;
                        -webkit-font-smoothing: antialiased;
                        box-sizing: border-box;
                        width: fit-content;
                        margin-top: -1px;
                        color: #000000b2;
                        white-space: nowrap;
                        position: relative;
                        font-family: 'SF Pro-Medium', Helvetica;
                        font-weight: 500;
                        letter-spacing: -0.24px;
                        line-height: 16.8px;
                        text-align: left;
                      "
                    >
                      текст
                    </div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          class="property-number"
          style="
            border-collapse: separate;
            padding: 0px 8px;
            border: 1px solid;
            font: inherit;
            font-size: 100%;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
            top: 116px;
            left: 60px;
            background-color: #f5f5f5;
            height: 24px;
            position: absolute;
            border-radius: 32px;
            border-color: #00000014;
          "
        >
          <tr style="vertical-align: middle">
            <td align="center" style="position: relative; width: fit-content">
              <div
                class="title-3"
                style="
                  margin: 0;
                  padding: 0;
                  border: 0;
                  font: inherit;
                  font-size: 12px;
                  -webkit-font-smoothing: antialiased;
                  box-sizing: border-box;
                  width: fit-content;
                  color: #000000b2;
                  white-space: nowrap;
                  position: relative;
                  font-family: 'SF Pro-Medium', Helvetica;
                  font-weight: 500;
                  letter-spacing: -0.24px;
                  line-height: 16.8px;
                  text-align: left;
                "
              >
                4
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
