<!DOCTYPE html>
<html
  style="
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    font-size: 100%;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    margin: 0px;
    height: 100%;
  "
>
  <head>
    <meta charset="utf-8" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      font-size: 100%;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      margin: 0px;
      height: 100%;
    "
  >
    <div
      class="box"
      style="
        margin: 0;
        padding: 0;
        border: 0;
        font: inherit;
        font-size: 100%;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
        position: relative;
        width: 76px;
        height: 126px;
      "
    >
      <div
        class="right-button"
        style="
          margin: 0;
          padding: 0;
          border: 0;
          font: inherit;
          font-size: 100%;
          -webkit-font-smoothing: antialiased;
          box-sizing: border-box;
          position: fixed;
          width: 76px;
          height: 126px;
          top: 0;
          left: 0;
          border-radius: 5px;
          overflow: hidden;
          border: 1px dashed;
          border-color: #9747ff;
        "
      >
        <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          class="property-icon"
          style="
            border-collapse: separate;
            padding: 0px 4px;
            border: 0;
            font: inherit;
            font-size: 100%;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
            top: 16px;
            width: 44px;
            height: 44px;
            position: absolute;
            left: 16px;
            border-radius: 34px;
          "
        >
          <tr style="vertical-align: middle">
            <td style="padding: 0px; width: 50%"></td>
            <td align="center" style="position: relative; width: 24px; height: 24px">
              <table
                border="0"
                cellpadding="0"
                cellspacing="0"
                class="icon"
                style="
                  border-collapse: separate;
                  padding: 0;
                  border: 0;
                  font: inherit;
                  font-size: 100%;
                  -webkit-font-smoothing: antialiased;
                  box-sizing: border-box;
                  width: 24px;
                  height: 24px;
                  position: relative;
                  text-align: left;
                "
              >
                <tr style="height: 50%"></tr>
                <tr>
                  <td align="center" style="position: relative; width: fit-content">
                    <div
                      class="text-wrapper"
                      style="
                        margin: 0;
                        padding: 0;
                        border: 0;
                        font: inherit;
                        font-size: 18px;
                        -webkit-font-smoothing: antialiased;
                        box-sizing: border-box;
                        font-family: 'SF Pro-Semibold', Helvetica;
                        font-weight: 400;
                        color: #000000e6;
                        white-space: nowrap;
                        position: relative;
                        width: fit-content;
                        letter-spacing: -0.5px;
                        line-height: normal;
                        text-align: left;
                      "
                    >
                      􀀀
                    </div>
                  </td>
                </tr>
                <tr style="height: 50%"></tr>
              </table>
            </td>
            <td style="padding: 0px; width: 50%"></td>
          </tr>
        </table>
        <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          class="property-text"
          style="
            border-collapse: separate;
            padding: 0px 4px;
            border: 0;
            font: inherit;
            font-size: 100%;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
            top: 66px;
            width: 44px;
            height: 44px;
            position: absolute;
            left: 16px;
            border-radius: 34px;
          "
        >
          <tr style="vertical-align: middle">
            <td style="padding: 0px; width: 100%"></td>
            <td align="right" style="position: relative; width: 24px; height: 24px">
              <table
                border="0"
                cellpadding="0"
                cellspacing="0"
                class="div-wrapper"
                style="
                  border-collapse: separate;
                  padding: 0;
                  border: 0;
                  font: inherit;
                  font-size: 100%;
                  -webkit-font-smoothing: antialiased;
                  box-sizing: border-box;
                  width: 24px;
                  height: 24px;
                  position: relative;
                  text-align: left;
                "
              >
                <tr style="height: 50%"></tr>
                <tr>
                  <td align="right" style="position: relative; width: fit-content">
                    <div
                      class="div"
                      style="
                        margin: 0;
                        padding: 0;
                        border: 0;
                        font: inherit;
                        font-size: 14px;
                        -webkit-font-smoothing: antialiased;
                        box-sizing: border-box;
                        margin-left: -14px;
                        font-family: 'SF Pro-Medium', Helvetica;
                        font-weight: 500;
                        color: #00000080;
                        text-align: right;
                        position: relative;
                        width: fit-content;
                        letter-spacing: -0.5px;
                        line-height: normal;
                      "
                    >
                      Текст
                    </div>
                  </td>
                </tr>
                <tr style="height: 50%"></tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
